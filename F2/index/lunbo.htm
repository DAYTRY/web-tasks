<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lunbo</title>
	  
    <script src="..\framework/jquery.js"></script>
    <script src="..\src/lunbo.js"></script>
    <link href="..\src/lunbo.css" rel="stylesheet" type="text/css">   
       
    
</head>
<body>
<div class="lunbo-container" id="lunbo">     
                <div class="image-container">            
                     <ul>
                         <li><a href="#"><img src="..\image/1.jpg"></a></li>
                         <li><a href="#"><img src="..\image/2.jpg"></a></li>
                         <li><a href="#"><img src="..\image/3.jpg"></a></li>
                         <li><a href="#"><img src="..\image/4.jpg"></a></li>
                         <li><a href="#"><img src="..\image/5.jpg"></a></li>
                         <li><a href="#"><img src="..\image/6.jpg"></a></li>
                     </ul>
                </div>
            </div>
	<script>
        var myLunbo1 = new $("#lunbo").createLunbo(
		{
		    number : true,         //设置是否显示示数栏，默认显示
            button : true,         //设置是否显示按钮，默认显示
            interval : 3000,       //设置轮播时间间隔，默认三秒
            swipeSwitch : true,    //设置是否启用触屏切图功能，默认开启
            dragSwitch : true,     //设置是否启用拖动图片切图，默认开启
            switchEffect : "card", //设置是图片切换特效，可选card/fade/none 默认fade
            autoShow : true,       //设置是否自动轮播，默认开启
            hoverStop : true,      //设置鼠标悬浮在图片上时是否暂停轮播，默认开启
            numStyle : "circle"    //设置示数栏风格 提供rect/circle选项，默认rect
		}); 
    </script>
</body>
</html>
