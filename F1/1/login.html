<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="11.css" /> 
</head>


<body>

<div id="in">
    <div class="header-content">
	         <img id="demo_img"  src="demo.png" width="180"; height="140"; ><p>
             <p class="header-text">用户登录</p>
    </div>
    <div id="form">
                <div class="form-body">
                    <form id="form">
                        <div class="input">
                            <div class="input-panel" id="id-panel" onclick="onFocus(event)">
                                <label for="user-id" class="form-label" id="label-id">用户名</label>
                                <input type="text" id="user-id" maxlength="20" data="onlyNumber" onfocus="onFocus(event)" onblur="onBlur(event)">
                            </div>
                        </div>
						
                        <div class="input">
                            <div class="input-panel" id="pwd-panel" onclick="onFocus(event)">
                                <label for="user-pwd" class="form-label" id="label-pwd">密码</label>
                                <input type="password" id="user-pwd" maxlength="20" data="Num_Lower_Upper" onfocus="onFocus(event)" onblur="onBlur(event)" onkeydown="enter(event)">
                            </div>
                        </div>
                        <div style="float:right;text-align:right"color="#ea68a2">
			                <a href="#">忘记密码</a>
			            </div><br/>
		                <p class="login" style="float:center;text-align:center" ><button onclick="">登录</button></p>
		            </form>
				</div>
	</div>
</div >

<script type="text/javascript" src="1.js"></script>	

</body>
</html>
